<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>{% block title %}Benkyo-Fi{% endblock %}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
	<div class="floating-elements">
		<div class="floating-element"></div>
		<div class="floating-element"></div>
		<div class="floating-element"></div>
	</div>

	<header class="header">
		<div class="header-container header-flex">
			<div class="brand">
				<img class="brand-logo" src="{{ url_for('static', filename='img/logo.png') }}" alt="BenkyFY logo" />
				<div class="brand-text">
					<h1 class="main-title">Benky-fy</h1>
					<p class="subtitle">Study Japanese, one card at a time</p>
				</div>
			</div>

			<nav class="nav-links">
				<a href="{{ url_for('main.home') }}">Home</a>
				<a href="{{ url_for('auth.login') }}">Login</a>
				<a href="{{ url_for('auth.logout') }}">Logout</a>
			</nav>

			<div class="user-chip">
				{% if current_user %}
					<img class="user-avatar" src="{{ current_user.picture }}" alt="{{ current_user.name }} avatar" />
					<div class="user-meta">
						<div class="user-name">{{ current_user.name }}</div>
						<div class="user-sub">basic info</div>
					</div>
				{% else %}
					<div class="user-avatar user-avatar--placeholder">ðŸ‘¤</div>
					<div class="user-meta">
						<div class="user-name">Guest</div>
						<div class="user-sub">not signed in</div>
					</div>
				{% endif %}
			</div>
		</div>
	</header>

	<main class="main-content">
		{% block content %}{% endblock %}
	</main>

	<footer class="footer">
		<div class="footer-text">Benkyo-Fi Â© 2025</div>
	</footer>

	<script src="{{ url_for('static', filename='js/main.js') }}"></script>
	{% block scripts %}{% endblock %}
</body>
</html>
