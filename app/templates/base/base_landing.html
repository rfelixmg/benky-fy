<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>{% block title %}Benky-Fy{% endblock %}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
	<div class="floating-elements">
		<div class="floating-element"></div>
		<div class="floating-element"></div>
		<div class="floating-element"></div>
	</div>

	<header class="header">
		<div class="header-container header-flex">
			<div class="brand">
				<img class="brand-logo" src="{{ url_for('static', filename='img/logo2.webp') }}" alt="BenkyoFY logo" />
				<div class="brand-text">
					<h1 class="main-title">Benky-fy</h1>
					<p class="subtitle">Study Japanese, one card at a time</p>
				</div>
			</div>

			<!-- Clean navigation for landing page -->
			<nav class="nav-links">
				<a href="{{ url_for('auth.login') }}" class="btn btn-primary">Login</a>
			</nav>
		</div>
	</header>

	<main class="main-content">
		{% block content %}{% endblock %}
	</main>

	<footer class="footer">
		<div class="footer-text">Benky-Fy Â© 2025</div>
	</footer>

	{% block scripts %}{% endblock %}
</body>
</html>
